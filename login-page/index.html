<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="Scripts/main.js"></script>
    <title>Login by Campos</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Cauã Campos</h1>
            <h2>GitHub.com</h2>
            <img src="aviao.svg" class="left-login-image" alt="Avião Animação">
        </div>    
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" autocomplete="off" placeholder="E-mail">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha" required>
                </div>
                <button class="btn-login" onclick="window.location.href = 'https://github.com/c-Campos-ss'">Login</button>
            </div>
        </div>
    </div>
</body>
</html>
